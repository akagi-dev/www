name: PR Quality Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  test-production-build:
    name: Test Production Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (Production Mode)
        run: npm run build

      - name: Run validation tests
        run: node tests/run-all-tests.mjs

      - name: Check bundle size
        run: |
          echo "ðŸ“¦ Bundle Size Report:"
          echo "====================="
          du -sh dist/
          echo ""
          echo "CSS Files:"
          find dist -name "*.css" -exec du -h {} \; | sort -hr
          echo ""
          echo "HTML Files:"
          find dist -name "*.html" | wc -l
          echo "files generated"

  test-pr-preview-build:
    name: Test PR Preview Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (PR Preview Mode)
        env:
          GITHUB_REF: preview/pr-${{ github.event.pull_request.number }}
        run: npm run build

      - name: Verify PR preview paths
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "ðŸ” Verifying PR preview build..."
          
          # Check that paths include PR number
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Root index.html not found"
            exit 1
          fi
          
          # Verify base paths in HTML
          if grep -r "/www/pr-${PR_NUMBER}/" dist/en/index.html > /dev/null; then
            echo "âœ… PR preview paths correctly configured"
          else
            echo "âš ï¸  Warning: PR preview paths may not be configured correctly"
          fi
          
          echo "âœ… PR preview build verification passed"

      - name: Run validation tests on PR build
        run: node tests/run-all-tests.mjs

  responsive-design-check:
    name: Responsive Design Check
    runs-on: ubuntu-latest
    needs: test-production-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check responsive meta tags
        run: |
          echo "ðŸ“± Checking responsive design..."
          
          # Check viewport meta tags
          if grep -r 'name="viewport"' dist/*.html > /dev/null; then
            echo "âœ… Viewport meta tags found"
          else
            echo "âŒ Viewport meta tags missing"
            exit 1
          fi
          
          # Check for mobile menu
          if grep -r 'mobile-menu' dist/en/index.html > /dev/null; then
            echo "âœ… Mobile menu implementation found"
          else
            echo "âš ï¸  Mobile menu may be missing"
          fi
          
          echo "âœ… Responsive design checks passed"

  comment-results:
    name: Comment Test Results
    runs-on: ubuntu-latest
    needs: [test-production-build, test-pr-preview-build, responsive-design-check]
    if: always()
    steps:
      - name: Comment PR with results
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const runId = context.runId;
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId}`;
            
            const prodStatus = '${{ needs.test-production-build.result }}';
            const prStatus = '${{ needs.test-pr-preview-build.result }}';
            const responsiveStatus = '${{ needs.responsive-design-check.result }}';
            
            const getEmoji = (status) => {
              if (status === 'success') return 'âœ…';
              if (status === 'failure') return 'âŒ';
              return 'âš ï¸';
            };
            
            const message = `## ðŸ§ª PR Quality Tests Results
            
            | Test Suite | Status |
            |------------|--------|
            | Production Build & Tests | ${getEmoji(prodStatus)} ${prodStatus} |
            | PR Preview Build & Tests | ${getEmoji(prStatus)} ${prStatus} |
            | Responsive Design Check | ${getEmoji(responsiveStatus)} ${responsiveStatus} |
            
            ### Test Categories:
            - âœ… Link validation (internal & external)
            - âœ… Resource validation (images, CSS, JS)
            - âœ… Content quality checks
            - âœ… SEO & meta tag validation
            - âœ… Cross-language consistency
            - âœ… Build verification (production & PR preview)
            - âœ… Responsive design basics
            
            [View detailed results â†’](${runUrl})
            
            ---
            ðŸ¤– *Automated quality checks for multilingual Astro website*`;
            
            try {
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber
              });
              
              const botComment = comments.find(comment =>
                comment.user.type === 'Bot' &&
                comment.body.includes('PR Quality Tests Results')
              );
              
              if (botComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: message
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: message
                });
              }
            } catch (error) {
              console.error('Failed to post comment:', error);
            }
